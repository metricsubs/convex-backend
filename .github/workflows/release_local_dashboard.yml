name: Release Self-Hosted Dashboard

on:
  workflow_call:
    outputs:
      dashboard_x64_digest:
        description: "x64 image digest"
        value: ${{ fromJson(jobs.read.outputs.result).digest.dashboard-x64 }}
      dashboard_arm64_digest:
        description: "arm64 image digest"
        value: ${{ fromJson(jobs.read.outputs.result).digest.dashboard-arm64 }}

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build:
    name: Build dashboard image
    strategy:
      matrix:
        arch: [x64, arm64]
    runs-on: ${{ matrix.arch == 'x64' && 'ubuntu-latest' || 'ubuntu-24.04-arm' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push dashboard
        uses: docker/build-push-action@v6
        id: build-image
        env:
          DOCKER_BUILD_RECORD_UPLOAD: false
        with:
          context: .
          file: self-hosted/docker-build/Dockerfile.dashboard
          tags: |
            ghcr.io/metricsubs/convex-dashboard
          cache-from: type=registry,ref=ghcr.io/metricsubs/convex-dashboard:latest
          cache-to: type=inline
          outputs: push-by-digest=true,type=image,push=true
          provenance: false

      - name: Write digest
        uses: cloudposse/github-action-matrix-outputs-write@v1
        id: digest
        with:
          matrix-step-name: ${{ github.job }}
          matrix-key: dashboard-${{ matrix.arch }}
          outputs: |-
            digest: ${{ steps.build-image.outputs.digest }}

  read:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: cloudposse/github-action-matrix-outputs-read@v1
        id: read
        with:
          matrix-step-name: build
    outputs:
      result: "${{ steps.read.outputs.result }}"
